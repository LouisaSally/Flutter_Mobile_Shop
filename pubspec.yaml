name: fashion_shop_staggered
description: A fashion shop app with staggered layout.
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

flutter:
  uses-material-design: true
  assets:
    - assets/images/coat1.png
    - assets/images/dress1.png
    - assets/images/shirt1.png
    - assets/images/shirt2.png
    - assets/images/skirt1.png